<script type="text/javascript">//<![CDATA[
window.onload=function(){
var camera, scene, renderer, controls, raycaster, randomx, randomz;
var puck;
var agents = [];
var obs = [];
var pickables = [];
var angle = 0;
var targetCatch = false;
var targetOmega = 0.3;

var obRad = 50;
var obRad2 = 30;
var mass = 1;
var clock = new THREE.Clock();

var obCen = new THREE.Vector3();
var target = new THREE.Vector3();

var mouse = new THREE.Vector2();

var Agent = function(mesh, initPos) {
  this.pos = new THREE.Vector3();
  if (initPos) this.pos.copy(initPos);

  this.vel = new THREE.Vector3();
  this.force = new THREE.Vector3();
  this.target = new THREE.Vector3();
  this.angle = 0
  this.mesh = mesh.clone();
  scene.add(this.mesh);
  this.maxSpeed = 60;
  this.maxForce = 60;
  this.nbhd = [];

  this.setTarget = function(target) {
    this.target.copy(target);
  }

  this.emptyNbhd = function() {
    this.nbhd = [];
  }

  this.alignment = function() {
    var apos = new THREE.Vector3(0, 0, 0);

    if (this.nbhd.length == 0) ;

    else {
      for (var i = 0; i < this.nbhd.length; i++) {
        apos.x += this.nbhd[i].vel.x;
        apos.z += this.nbhd[i].vel.z;
      }
      //apos.divideScalar(this.nbhd.length);
      apos.x /= this.nbhd.length;
    	apos.z /= this.nbhd.length;
      apos.normalize();
      //this.vel.add(apos);
      this.vel.x += apos.x;
    	this.vel.z += apos.z;
    }
  }

  this.cohesion = function() {
    var apos = new THREE.Vector3(0, 0, 0);

    if (this.nbhd.length == 0) ;

    else {
      for (var i = 0; i < this.nbhd.length; i++) {
        apos.x += this.nbhd[i].pos.x;
        apos.z += this.nbhd[i].pos.z;
      }
      //apos.divideScalar(this.nbhd.length);
      apos.x /= this.nbhd.length;
    	apos.z /= this.nbhd.length;
      //var t = new THREE.Vector3(0, 0, 0);
      //t.subVectors(apos, this.pos);
      //t.normalize();
      apos.x -= this.pos.x;
      apos.z -= this.pos.z;
      apos.normalize();
      //this.vel.add(t);
      this.vel.x += apos.x;
    	this.vel.z += apos.z;
    }
  }

  this.separation = function() {
    var apos = new THREE.Vector3(0, 0, 0);
    var t = new THREE.Vector3(0, 0, 0);
    
    if (this.nbhd.length == 0) ;
		
    else{
    for (var i = 0; i < this.nbhd.length; i++) {
      apos.x += this.nbhd[i].pos.x - this.pos.x;
      apos.z += this.nbhd[i].pos.z - this.pos.z;
    }
    //apos.divideScalar(this.nbhd.length);
    apos.x /= this.nbhd.length;
    apos.z /= this.nbhd.length;
    apos.x *= -1;
    apos.z *= -1;
    //apos.multiplyScalar(-1);
    apos.normalize();
    //this.vel.add(apos);
    this.vel.x += apos.x * 8;
    this.vel.z += apos.z * 8;
    }
  }

  this.update = function(dt) {
    this.pos.y = 0;

    this.alignment();
    this.cohesion();
    this.separation();

    // compute force
    this.force = this.target.clone().sub(this.pos).setLength(this.maxSpeed).sub(this.vel);

    // collision avoidance
    // (for each obstacle)
    for (var i = 0; i < obs.length; i++) {
      obCen.copy(obs[i].position);

      var tmp = obCen.clone().sub(this.pos);
      var tmpProj = tmp.clone().projectOnVector(this.vel);

      //console.log (tmp.dot(this.vel));

      if (tmp.dot(this.vel) > 0) {
        if (tmpProj.clone().sub(tmp).length() < obRad2 + 5) {

          if (tmpProj.length() < 5 * this.vel.length()) {
            console.log('block & close');
            this.force.add(tmpProj.clone().sub(tmp).multiplyScalar(2));
          }
        }
      }
    }

    // force clamping
    if (this.force.length() > this.maxForce)
      this.force.setLength(this.maxForce);
    this.vel.add(this.force.clone().multiplyScalar(dt));

    // velocity clamping
    if (this.vel.length() > this.maxSpeed)
      this.vel.setLength(this.maxSpeed);
    this.pos.add(this.vel.clone().multiplyScalar(dt));

    if (this.vel.length() > 0.001) {
      this.angle = Math.atan2(-this.vel.z, this.vel.x);
    }
    this.mesh.position.copy(this.pos);
    this.mesh.rotation.y = this.angle;

    // catch handling
    if (this.pos.distanceTo(this.target) < 10) {
      this.vel.set(0, 0, 0);
      angle = Math.random() * Math.PI * 2;

      randomx = Math.random();
      if (randomx < 0.5) randomx = -1;
      else randomx = 1;

      randomz = Math.random();
      if (randomz < 0.5) randomz = -1;
      else randomz = 1;

      this.pos.set(randomx * Math.random() * 200, 0, randomz * Math.random() * 200);
    }
  }
}

function computeNbhd() {
  var n = agents.length; // number of agents
  var R = 5;
  
  for(var k = 0; k < n ; k++){
  	agents[k].nbhd = [];
  }

  // test it with n = 5
  for (var i = 0; i < n - 1; i++) {
    for (var j = i + 1; j < n; j++) {
      if (agents[i].pos.distanceTo(agents[j].pos) < R) {
        agents[i].nbhd.push(agents[j]);
        agents[j].nbhd.push(agents[i]);
      }
    }
  }
}

init();
animate();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.set(0, 500, 0);
  scene.add(camera);

  var gridXZ = new THREE.GridHelper(200, 20);
  gridXZ.setColors(new THREE.Color(0xff0000), new THREE.Color(0xffffff));
  scene.add(gridXZ);

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);

  controls = new THREE.OrbitControls(camera, renderer.domElement);
  document.body.appendChild(renderer.domElement);

  //////////////////////
  var ob = new THREE.Mesh(new THREE.CircleGeometry(obRad2, 20));
  ob.rotation.x = -Math.PI / 2;
  ob.position.set(-20, 1, 80);
  obs.push(ob);
  scene.add(ob);

  var ob2 = new THREE.Mesh(new THREE.CircleGeometry(obRad2, 20));
  ob2.rotation.x = -Math.PI / 2;
  ob2.position.set(70, 1, 0);
  obs.push(ob2);
  scene.add(ob2);

  var ob3 = new THREE.Mesh(new THREE.CircleGeometry(obRad2, 20));
  ob3.rotation.x = -Math.PI / 2;
  ob3.position.set(-100, 1, -50);
  obs.push(ob3);
  scene.add(ob3);

  var geometry = new THREE.BoxGeometry(15, 2, 5);
  var material = new THREE.MeshBasicMaterial({color: 0xffffff});
  var box = new THREE.Mesh(geometry, material);

  //scene.add(box);
  agents.push(new Agent(box, new THREE.Vector3(180, 0, 0)));
  agents.push(new Agent(box, new THREE.Vector3(-80, 0, 0)));
  agents.push(new Agent(box, new THREE.Vector3(-140, 0, 30)));
  agents.push(new Agent(box, new THREE.Vector3(40, 0, -30)));
  agents.push(new Agent(box, new THREE.Vector3(150, 0, -130)));
  agents.push(new Agent(box, new THREE.Vector3(-140, 0, 180)));

  //pickables
  plane = new THREE.Mesh(new THREE.PlaneGeometry(400, 400), new THREE.MeshBasicMaterial({
    visible: false
  }));
  scene.add(plane);
  plane.rotation.x = -Math.PI / 2;
  pickables = [plane];

  puck = new THREE.Mesh(new THREE.CylinderGeometry(10, 10, 2, 20), new THREE.MeshNormalMaterial());
  scene.add(puck);

  raycaster = new THREE.Raycaster();
  document.addEventListener('mousedown', onDocumentMouseDown, false);

  //target.set(50, 0, 50)
  //agent.setTarget(target);

}

function onDocumentMouseDown(event) {

  // PICKING DETAILS: 
  // convert mouse.xy = [-1,1]^2 (NDC)
  // unproject (mouse.xy, 1) to a point on the far plane (in world coordinate)
  // set raycaster (origin, direction)
  // find intersection objects, (closest first) 
  // each record as
  // [ { distance, point, face, faceIndex, object }, ... ]

  event.preventDefault();
  if (event.button === 0) {
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
  }
  // find intersections
  raycaster.setFromCamera(mouse, camera);
  var intersects = raycaster.intersectObjects(pickables);
  if (intersects.length > 0) {
    puck.position.copy(intersects[0].point);
  }

}

function animate() {
  var dt = clock.getDelta(); // delta-time

  computeNbhd();

  angle += targetOmega * dt;

  //target.set(100 * Math.cos(angle), 0, 100 * Math.sin(angle));
  //puck.position.copy(target);

  for (var i = 0; i < agents.length; i++) {
    agents[i].update(dt);
    agents[i].setTarget(puck.position);
  }

  controls.update();
  requestAnimationFrame(animate);
  render();
}

function render() {
  renderer.render(scene, camera);
}

}//]]> 

</script>
