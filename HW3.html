  for (var counter = 0; counter < 1; counter++) {

  });

  var geometry = new THREE.Geometry();
  geometry.vertices.push(
    new THREE.Vector3(-4, -5, 0),

    new THREE.Vector3(4, 5, 0),
    new THREE.Vector3(-4, 5, 0)
  );

  var face;
  face = new THREE.Face3(0, 1, 2);
  geometry.faces.push(face);

  geometry.faceVertexUvs[0].push([stArray[1][0], stArray[1][1], stArray[0][1]]);
  geometry.faceVertexUvs[0].push([stArray[1][0], stArray[0][1], stArray[0][0]]);
	
  
  geometry.computeBoundingSphere();
  geometry.computeFaceNormals();

  function computeForce() {

    if (jump && pos.y <= height(pos.x) + ballR){
	    vel.add(new THREE.Vector3(0, 100, 0));
	    jumpsound.play();
    }




  }

function spriteAnimate() {
  var geometry = sprite.geometry;
  if(moving){
  var st0 = stArray[1][baseS];
  var st1 = stArray[1][baseS + 1];
  var st2 = stArray[0][baseS + 1];
  var st3 = stArray[0][baseS];
  }
  else{
  var st0 = stArray[1][0];
  var st1 = stArray[1][1];
  var st2 = stArray[0][1];
  var st3 = stArray[0][0];
  }
	
  geometry.faceVertexUvs[0] = [];
  geometry.faceVertexUvs[0].push([st0, st1, st2]);
  geometry.faceVertexUvs[0].push([st0, st2, st3]);
  if(turnleft && faceright){
  	sprite.rotateY(Math.PI);
    faceleft = true;
    faceright = false;
  }
  if(turnright && faceleft){
  	sprite.rotateY(-Math.PI);
    faceleft = false;
    faceright = true;
  }
  geometry.uvsNeedUpdate = true;

  baseS = (baseS + 1) % 5;
}

function animate() {
	jumpsound.volume = 0.5;
	soundtrack.volume = 0.1;
  keyboard.update();

  var dt = clock.getDelta();

  // force: add gravity first
  force = new THREE.Vector3(0, -180, 0);
  computeForce();

  // then do Euler's
  vel.add(force.clone().multiplyScalar(dt));
  pos.add(vel.clone().multiplyScalar(dt));
  if (pos.x <= -50) pos.x = -50;
  if (pos.x >= 450) pos.x = 450;

  sprite.position.copy(pos);

  if (sprite.position.x - camera.position.x >= 35) {
    camera.position.x = sprite.position.x - 35;
  }
  if (sprite.position.x - camera.position.x <= -35) {
    camera.position.x = sprite.position.x + 35;
  }
  if (camera.position.x <= 0) camera.position.x = 0;
  if (camera.position.x >= 400) camera.position.x = 400;

  if (keyboard.pressed("left")){
  	vel.x = -50;
  	turnleft = true;
    moving = true;
  }
  if (keyboard.up("left")){
  	vel.x = 0;
    turnleft = false;
    moving = false;
    
   }
  if (keyboard.pressed("right")){
  	vel.x = 50;
    turnright = true;
    moving = true;
  }
  if (keyboard.up("right")){
		vel.x = 0;
    turnright = false;
    moving = false;
    
  }
  if (keyboard.down("space")){
  	jump = true;
    
  }
  if (keyboard.up("space")){
  	jump = false;
	}


  // collision
  // if (x-p).n < 0 then hit
  /*
  if (pos.clone().sub(planeP).dot(planeN) < 0) {
  	pos.y = 30;
    vel.set (0,0,0);
    }
    */
  // bounce back
  if (pos.y <= ballR + height(pos.x)) {
    pos.y = ballR + height(pos.x);
    vel.y *= -.2;
  }

  if (pos.y <= ballR + height(pos.x)) { // if contact, add contact force
    force.add(new THREE.Vector3(0, 180, 0));
  }

  // determine whether it is possible to make the horizontal move
  var sign = (vel.x) > 0 ? +1 : -1;
  if (pos.y <= height(pos.x + 1.5 * sign)) {
    
    if (height(pos.x) < height(pos.x + 1.5 * sign)) { // blocked
      vel.x = 0;
    }
  }
 	
  
  
  counter++;
	
  if (counter % 4 === 0)
    spriteAnimate();
  
	
  requestAnimationFrame(animate);
  render();
}

function render() {
  renderer.render(scene, camera);
}

<script id="myFragmentShader" type="x-shader/x-fragment">

    	discard; 
    gl_FragColor=color;
